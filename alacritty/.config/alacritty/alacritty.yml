# Colors (Hyper)
window:
  opacity: 0.7
  # padding:
  #   x: 25
  #   y: 25

  #   dynamic_padding:  true
  #   decoration: none

font:
  normal:
    family: Victor Mono Medium

  bold:
    family: Victor Mono Bold

  italic:
    family: Victor Mono Oblique

  size: 8.5
  use_thin_strokes: true

colors:
  # Default colors
  primary:
    background: '0x000000'
    foreground: '0xffffff'
  cursor:
    text: '0xF81CE5'
    cursor: '0xffffff'

  # Normal colors
  normal:
    black:   '0x000000'
    red:     '0xfe0100'
    green:   '0x33ff00'
    yellow:  '0xfeff00'
    blue:    '0x0066ff'
    magenta: '0xcc00ff'
    cyan:    '0x00ffff'
    white:   '0xd0d0d0'

  # Bright colors
  bright:
    black:   '0x808080'
    red:     '0xfe0100'
    green:   '0x33ff00'
    yellow:  '0xfeff00'
    blue:    '0x0066ff'
    magenta: '0xcc00ff'
    cyan:    '0x00ffff'
    white:   '0xFFFFFF'

