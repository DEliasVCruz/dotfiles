<?xml version="1.0"?>
  <!DOCTYPE fontconfig SYSTEM "fonts.dtd">
  <fontconfig>

 <!-- Set default fonts aliases -->
  <alias>
    <family>serif</family>
    <prefer><family>Spectral Light</family></prefer>
  </alias>

  <alias>
    <family>sans-serif</family>
    <prefer><family>Helvetica Now Display SemiLight</family></prefer>
  </alias>

  <alias>
    <family>sans</family>
    <prefer><family>Liberation Sans</family></prefer>
  </alias>

  <alias>
    <family>monospace</family>
    <prefer><family>Victor Mono Medium</family></prefer>
  </alias>

  <alias>
    <family>terminal</family>
    <prefer><family>Victor Mono Medium</family></prefer>
  </alias>

  <alias>
    <family>segoe</family>
    <prefer><family>Segoe UI Variable Static Display Semilight</family></prefer>
  </alias>

</fontconfig>
