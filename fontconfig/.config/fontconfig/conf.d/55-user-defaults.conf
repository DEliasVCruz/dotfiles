<?xml version="1.0"?>
  <!DOCTYPE fontconfig SYSTEM "fonts.dtd">
  <fontconfig>

  <match target="pattern">
    <test name="family"><string>Spectral</string></test>
    <edit name="family" mode="append"><string>Spectral Light</string></edit>
    <edit name="family" mode="append"><string>Spectral Light Italic</string></edit>
    <edit name="family" mode="append"><string>Spectral Bold</string></edit>
    <edit name="family" mode="append"><string>Spectral Bold Italic</string></edit>
    <edit name="family" mode="append"><string>Symbols Nerd Font</string></edit>
  </match>

  <match target="pattern">
    <test name="family"><string>Helvetica Now</string></test>
    <edit name="family" mode="append"><string>Helvetica Now Display SemiLight</string></edit>
    <edit name="family" mode="append"><string>Helvetica Now Display SemiLight Italic</string></edit>
    <edit name="family" mode="append"><string>Helvetica Now Display Bold</string></edit>
    <edit name="family" mode="append"><string>Helvetica Now Display Bold Italic</string></edit>
    <edit name="family" mode="append"><string>Symbols Nerd Font</string></edit>
  </match>

  <match target="pattern">
    <test name="family"><string>Liberation Sans</string></test>
    <edit name="family" mode="append"><string>Liberation Sans Regular</string></edit>
    <edit name="family" mode="append"><string>Liberation Sans Italic</string></edit>
    <edit name="family" mode="append"><string>Liberation Sans Bold</string></edit>
    <edit name="family" mode="append"><string>Liberation Sans Bold Italic</string></edit>
    <edit name="family" mode="append"><string>Symbols Nerd Font</string></edit>
  </match>

  <match target="pattern">
    <test name="family"><string>Victor Mono</string></test>
    <edit name="family" mode="append"><string>Victor Mono Medium</string></edit>
    <edit name="family" mode="append"><string>Victor Mono Medium Italic</string></edit>
    <edit name="family" mode="append"><string>Victor Mono Bold</string></edit>
    <edit name="family" mode="append"><string>Victor Mono Bold Italic</string></edit>
    <edit name="family" mode="append"><string>Symbols Nerd Font</string></edit>
  </match>

</fontconfig>
