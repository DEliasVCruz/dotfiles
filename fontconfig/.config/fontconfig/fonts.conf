<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>

  <!-- settings go here -->
  <!-- Configure the font style -->
  <match target="font">
    <edit name="hintstyle" mode="assign">
      <const>hintfull</const>
    </edit>
  </match>

  <match target="font">
    <edit name="rgba" mode="assign">
      <const>rgb</const>
    </edit>
  </match>

  <match target="font">
    <edit name="lcdfilter" mode="assign">
      <const>lcddefault</const>
    </edit>
  </match>

 <match target="font">
    <test name="weight" compare="more">
        <const>medium</const>
    </test>
    <edit name="autohint" mode="assign">
        <bool>false</bool>
    </edit>
 </match>

 <match target="font">
    <test name="family" qual="any">
        <string>My Font</string>
    </test>
    <edit name="hinting" mode="assign">
        <bool>false</bool>
    </edit>
 </match>

 <alias>
    <family>serif</family>
    <prefer><family>Source Code Pro</family></prefer>
  </alias>

  <alias>
    <family>sans-serif</family>
    <prefer><family>Source Code Pro</family></prefer>
  </alias>

  <alias>
    <family>sans</family>
    <prefer><family>Source Code Pro</family></prefer>
  </alias>

  <alias>
    <family>monospace</family>
    <prefer><family>Victor Mono Medium</family></prefer>
  </alias>
</fontconfig>
